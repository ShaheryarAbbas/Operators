<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operators</title>
</head>
<body>
    <script>
        // Relational/Comparison Op
        var a = 10;
        var b = 12;

        document.write("a is equal to b " + (a==b));
        document.write("<br>" + "a is not equal to b " + (a!=b));
        document.write("<br>" + "a is bigger or equal to b " + (a>=b));
        document.write("<br>" + "a is smaller or equal to b " + (a<=b));
        document.write("<br>" + "a is bigger than b " + (a>b));
        document.write("<br>" + "a is smaller than b " + (a<b));
        document.write("<br>" + "a is strictly equal to b " + (a===b));
        document.write("<br>" + "a is stricly not equal to b " + (a!==b)+"<br>");

        // logical op
        var Name = "Ali";
        var Age = 25;
        document.write((Name == "Ali" && Age== 25)+ "<br>");
        document.write((Name=="Ali" || Age==28)+ "<br>");
        document.write(!(Name=="Hassan")+"<br>");

        // Increment/decrement op
        var n1 = 10;
        var n2 = 20;
        
        document.write(("pre increment " + n1++)+"<br>");
        document.write(("post increment " + ++n1)+"<br>");

        document.write(("pre decrement " + n2--)+"<br>");
        document.write(("post decrement " + --n2)+"<br>");

        // Assignment op
        var a = 10;
        var b = 20;
        var res= n1+n2;
        a += b
        document.write((a)+"<br>");



    </script>
</body>
</html>
</body>
</html>
