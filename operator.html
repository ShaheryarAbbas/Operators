<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <title>Operators</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 12;

        document.write("a is equal to b " + (a==b));
        document.write("<br>" + "a is not equal to b " + (a!=b));
        document.write("<br>" + "a is bigger or equal to b " + (a>=b));
        document.write("<br>" + "a is smaller or equal to b " + (a<=b));
        document.write("<br>" + "a is bigger than b " + (a>b));
        document.write("<br>" + "a is smaller than b " + (a<b));
        document.write("<br>" + "a is strictly equal to b " + (a===b));
        document.write("<br>" + "a is stricly not equal to b " + (a!==b));

    </script>
</body>
</html>
</body>
</html>
